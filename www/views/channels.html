<ion-pane>
  <ion-header-bar>
  		<div class="createChannel">
	        <md-button class="md-raised md-primary custbutton" ui-sref="create">Create</md-button>
		</div>
  </ion-header-bar>
	<ion-content>
		<md-content>
			<md-list flex>
				<md-list-item class="md-2-line channelCard" ui-sref="channelview" ng-repeat="channel in channelsCtrl.channels" ng-click="channelsCtrl.gotoMsg(channel.channelName)">
	          		<img ng-src="/img/avatar.jpeg" class="md-avatar" alt="Megan Darling" />
			        <div class="md-list-item-text">
			            <h3>{{ channel.channelName }}</h3>
			            <p>Secondary text</p>
			        </div>
			        <md-divider></md-divider>
		        </md-list-item>
			</md-list>
		</md-content>
	</ion-content>
</ion-pane>
<ion-footer>
  	<div class="footerTabs tabs-striped tabs-icon-top">
	    <div class="tabs">
	        <a class="tab-item active" href="#/channels">
	            <i class="icon ion-android-people"></i> Chats
	        </a>
	        <a class="tab-item" href="#/lists">
	            <i class="icon ion-ios-heart-outline"></i> Favorites
	        </a>
	        <a class="tab-item" href="#/search">
	            <i class="icon ion-ios-search"></i> Search
	        </a>
	    </div>
	</div>
</ion-footer>
