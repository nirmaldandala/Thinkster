<div ng-show="authCtrl.error">
  <span>{{ authCtrl.error.message }}</span>
</div>
<form ng-submit="authCtrl.login()">
<md-input-container class="md-block">
    <label class="input-label">Email</label>
    <input type="email" ng-model="authCtrl.user.email">
</md-input-container>

<md-input-container class="md-block">
    <label class="input-label">Password</label>
    <input type="password" ng-model="authCtrl.user.password">
</md-input-container>
  <button class="button button-block button-positive">
    Login
  </button>
</form>
<p>
	<h1 class="title" style="text-align: center">Not registered?</h1>
  <div class="row">
    <div class="col text-center">
      <button class="button button-balanced" ng-click="authCtrl.taketoregister();">
        Signup
      </button>
    </div>
  </div>
</p>
