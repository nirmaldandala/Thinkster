<div ng-show="authCtrl.error">
  <span>{{ authCtrl.error.message }}</span>
</div>
<form ng-submit="authCtrl.login()">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="email" ng-model="authCtrl.user.email" placeholder="Email">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password" ng-model="authCtrl.user.password" placeholder="Password">
  </label>
  <button class="button button-block button-positive">
    Login
  </button>
</form>
<p>
	<h1 class="title" style="text-align: center">Not registered?</h1>
  <div class="row">
    <div class="col text-center">
      <button class="button button-balanced" ng-click="authCtrl.taketoregister();">
        Signup
      </button>
    </div>
  </div>
</p>
