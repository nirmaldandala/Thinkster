<div class="header">
  <h1>Create a channel</h1>
</div>

<form ng-submit="channelsCtrl.addChanneltoUser(channelsCtrl.channelname)">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Channel Name" ng-model="channelsCtrl.channelname">
  </div>
  <input type="submit" class="btn btn-default" value="Create Channel">
</form>
