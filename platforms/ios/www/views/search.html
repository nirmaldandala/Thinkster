<ion-view>
	<ion-content>
		<label class="item item-input">
		  <input type="search" placeholder="Search" ng-model="searchCtrl.searchKey" ng-keyup="searchCtrl.search();">
		</label>
		

		<md-content>
			<md-list flex>
				<md-list-item ui-sref="moviecard" ng-repeat="movie in searchCtrl.movieList" on-tap="searchCtrl.taptest(movie);" class="md-3-line searchMovie">
					<img ng-if="{{movie.Poster !== 'N/A'}}" ng-src="{{movie.Poster}}" class="md-avatar" alt="Movie small poster image" />
					<div class="md-list-item-text">
			            <h3>{{ movie.Title }}</h3>
			            <p>({{movie.Year}})</p>
			        </div>
				</md-list-item>
			</md-list>
		</md-content>
